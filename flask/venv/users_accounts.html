<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Users Accounts</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        /* Đổi màu viền của bảng thành màu đen */
        table.table {
            border: 2px solid black !important; /* Viền ngoài của bảng */
        }

        /* Đổi màu viền cho từng ô trong bảng thành màu đen */
        table.table td, table.table th {
            border: 1px solid black !important; /* Viền giữa các ô của bảng */
        }
    </style>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
</head>
<body>
    <div class="container">
        <h1 class="mt-5">Users Accounts</h1>
        
        <!-- Tìm kiếm -->
        <div class="form-group mt-3">
            <input type="text" id="search-input" class="form-control" placeholder="Tìm kiếm tên tài khoản...">
        </div>

        <table class="table table-bordered mt-3">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Username</th>
                    <th>Password</th>
                    <th>Phone</th>
                    <th>Address</th>
                    <th>Expire Date</th>
                    <th>Uuid</th>
                    <th>Inforuser</th>
                    <th>Times Approval</th>
                    <th>Notes</th>
                    <th>Actions</th>
                    <th>Delete</th>
                </tr>
            </thead>
            <tbody id="user-table-body">
                <!-- Dữ liệu sẽ được chèn vào đây bằng AJAX -->
            </tbody>
        </table>

        <!-- Nút phân trang -->
        <div id="pagination" class="mt-3">
            <button class="btn btn-primary" id="prev-page">Trang trước</button>
            <button class="btn btn-primary" id="next-page">Trang sau</button>
        </div>
    </div>

    <script>
        let currentPage = 1;
        const rowsPerPage = 100;

        function loadUsers(page, searchQuery = '') {
            $.ajax({
                url: '/get_users',
                method: 'GET',
                data: {
                    page: page,
                    limit: rowsPerPage,
                    search: searchQuery
                },
                success: function(response) {
                    $('#user-table-body').empty(); // Xóa dữ liệu cũ
                    response.customers.forEach(customer => {
                        $('#user-table-body').append(`
                            <tr>
                                <td>${customer.id}</td>
                                <td contenteditable="true">${customer.username}</td>
                                <td contenteditable="true">${customer.password}</td>
                                <td contenteditable="true">${customer.phone}</td>
                                <td contenteditable="true">${customer.address}</td>
                                <td contenteditable="true">${customer.expdate}</td>
                                <td contenteditable="true">${customer.uuid}</td>
                                <td contenteditable="true">${customer.inforuser}</td>
                                <td contenteditable="true">${customer.timesapproval}</td>
                                <td contenteditable="true">${customer.notes}</td>
                                <td>
                                    <button class="btn btn-success btn-sm update-btn" data-id="${customer.id}">Update</button>
                                </td>
                                <td>
                                    <button class="btn btn-danger btn-sm delete-btn" data-id="${customer.id}">Delete</button>
                                </td>
                            </tr>
                        `);
                    });
                },
                error: function() {
                    alert('Có lỗi xảy ra khi tải dữ liệu.');
                }
            });
        }

        // Gọi hàm loadUsers khi trang được tải
        loadUsers(currentPage);

        // Xử lý sự kiện tìm kiếm
        $('#search-input').on('input', function() {
            const searchQuery = $(this).val();
            loadUsers(1, searchQuery); // Bắt đầu từ trang 1 với tìm kiếm
        });

        // Xử lý sự kiện chuyển trang
        $('#prev-page').on('click', function() {
            if (currentPage > 1) {
                currentPage--;
                loadUsers(currentPage);
            }
        });

        $('#next-page').on('click', function() {
            currentPage++;
            loadUsers(currentPage);
        });

        // Cập nhật thông tin người dùng
        $(document).on('click', '.update-btn', function() {
            const id = $(this).data('id');
            const row = $(this).closest('tr');
            const updatedData = {
                username: row.find('td').eq(1).text(),
                password: row.find('td').eq(2).text(),
                phone: row.find('td').eq(3).text(),
                address: row.find('td').eq(4).text(),
                expdate: row.find('td').eq(5).text(),
                uuid: row.find('td').eq(6).text(),
                inforuser: row.find('td').eq(7).text(),
                timesapproval: row.find('td').eq(8).text(),
                notes: row.find('td').eq(9).text(),
            };

            $.ajax({
                url: '/update_user/' + id,
                method: 'POST',
                contentType: 'application/json',
                data: JSON.stringify(updatedData),
                success: function() {
                    alert('Cập nhật thành công!');
                },
                error: function() {
                    alert('Có lỗi xảy ra khi cập nhật.');
                }
            });
        });

        // Xóa người dùng
        $(document).on('click', '.delete-btn', function() {
            const id = $(this).data('id');
            if (confirm('Bạn có chắc chắn muốn xóa người dùng này?')) {
                $.ajax({
                    url: '/delete_user/' + id,
                    method: 'DELETE',
                    success: function() {
                        loadUsers(currentPage); // Tải lại dữ liệu sau khi xóa
                        alert('Xóa thành công!');
                    },
                    error: function() {
                        alert('Có lỗi xảy ra khi xóa.');
                    }
                });
            }
        });
    </script>
</body>
</html>
